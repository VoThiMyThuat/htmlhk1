<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Object Constructors</title>
</head>
<body>
    <h1>JavaScript Object Constructors</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        // Constructor function for Person objects
        function Person(firstName, lastName, age, eyeColor) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;
            this.eyeColor = eyeColor;
        }

        // Create a Person object
        const myFather = new Person("John", "Doe", 50, "blue");

        // Display information about the person
        document.getElementById("demo").innerHTML = "My father's first name is " + myFather.firstName;
        document.getElementById("demo1").innerHTML = "My father's last name is " + myFather.lastName;
        document.getElementById("demo2").innerHTML = "My father's age is " + myFather.age;
        document.getElementById("demo3").innerHTML = "My father's eye color is " + myFather.eyeColor;
    </script>
</body>
</html>
